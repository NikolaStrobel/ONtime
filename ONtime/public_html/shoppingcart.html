<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart - OnTime</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/shoppingcart.css">

</head>

<body class="container">
    <header class="page-header">
        <h1>Your shopping cart at ONtime</h1>
    </header>
    <section class="row">
        <div class="col-md-12">
            <h2>Your Shopping Cart contains:</h2>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price/piece</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tr>
                    <td><a href="ProductDetails.html" target="_blank">Watch1</a></td>
                    <td>1</td>
                    <td>40 SGD</td>
                    <td>40 SGD</td>
                    <td><button type="button" class="btn btn-danger btn-sm">Remove</button></td>
                    <!--will remove one item from the shopping cart-->
                </tr>
                <tr>
                    <td><a href="ProductDetails.html" target="_blank">Watch2</a></td>
                    <td>2</td>
                    <td>40 SGD</td>
                    <td>80 SGD</td>
                    <td><button type="button" class="btn btn-danger btn-sm">Remove</button></td>
                    <!--will remove one item from the shopping cart-->
                </tr>
                <tfoot>
                        <tr class="tfooter">
                            <td></td>
                            <td></td>
                            <td id="pricetotal">Price total: </td>
                            <td id="amounttotal">120 SGD</td>
                            <td></td>
                        </tr>
                    </tfoot>
            </table>
        </div>
    </section>

    <section class="well well-sm row">
        <h2>Delivery Address</h2>
        <form id="deliveryinfo">
            <section class="form-group row">
                <div class="col-sm-4">
                    <label for="ex1">Full Name</label>
                    <input class="form-control" id="ex1" type="text">
                </div>
                <div class="col-sm-4">
                    <label for="ex2">Email Address</label>
                    <input class="form-control" id="ex2" type="text">
                </div>
                <div class="col-sm-4">
                    <label for="ex3">Phone number</label>
                    <input class="form-control" id="ex3" type="text">
                </div>
            </section>
            <section class="form-group row">
                <div class="col-sm-4">
                    <label for="ex1">Street</label>
                    <input class="form-control" id="ex4" type="text">
                </div>
                <div class="col-sm-4">
                    <label for="ex2">Country Code</label>
                    <input class="form-control" id="ex5" type="text">
                </div>
                <div class="col-sm-4">
                    <label for="ex3">Country</label>
                    <input class="form-control" id="ex6" type="text">
                </div>
            </section>
        </form>

        <h2>Select Payment Type</h2>
        <form id="selectpaymenttype">
            <input type="radio" name="payment-type" value="Cash" checked> Cash (Note: Cash must have the exact
            change!)<br>
            <input type="radio" name="payment-type" value="Credit/DebitCard"> Credit/Debit Card<br>
            <form id="billinginfo">
                <section class="form-group row">
                    <div class="col-sm-4">
                        <label for="ex1">Name on Card</label>
                        <input class="form-control" id="ex1" type="text">
                    </div>
                    <div class="col-sm-4">
                        <label for="ex2">Card Number</label>
                        <input class="form-control" id="ex2" type="text">
                    </div>
                    <div class="col-sm-2">
                        <label for="ex3">Expiry Data</label>
                        <input class="form-control" id="ex3" type="text">
                    </div>
                    <div class="col-sm-2">
                        <label for="ex4">cvv</label>
                        <input class="form-control" id="ex4" type="text">
                    </div>
                </section>
            </form>
        </form>
    </section>

    <div id="checkoutbutton" class="row">
        <button type="button" class="btn btn-success btn-lg">
            <a href="checkout.html">Purchase <span class="glyphicon glyphicon-arrow-right"></span></a>
        </button>
    </div>


</body>

</html>
