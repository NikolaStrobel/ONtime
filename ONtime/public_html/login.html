<!DOCTYPE html>

<head>
    <title>Watch us ONtime</title>

        content="Watches, Watch, Strap, Minute, Second, Buying, Selling, Discount, Offer, Fix, Maintenance, New Arrivals, Gshock, Fossil, Tag Heuer">

    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <main>
        <div class=container>
            <div class="row">
                <div class="col-md-6">
                    <div class="login-form">
                        <form name="Login" action="index.html" method="post" onsubmit="return validateform()">
                            <h2 class="text-center">Log in</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" name="Username" placeholder="Username" required
                                    pattern="[0-9a-zA-Z_.-]*">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="Password" placeholder="Password"
                                    required pattern="[0-9a-zA-Z_.-]*">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Log in</button>
                            </div>
                            <div class="clearfix">
                                <label class="pull-left checkbox-inline"><input type="checkbox">
                                    Remember me</label>
                                <a href="#" class="pull-right">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-form">
                        <form name="CreateAcc" action="index.html" method="post" onsubmit="return validateform()">
                            <h2 class="text-center">Create An Account</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" name="CreateUsername" placeholder="Username"
                                    required pattern="[0-9a-zA-Z_.-]*">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="CreatePassword" placeholder="Password"
                                    required pattern="[0-9a-zA-Z_.-]*">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="CfmPassword"
                                    placeholder="Confirm Password" required pattern="[0-9a-zA-Z_.-]*">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class = "footer">
